<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK-steel - soonji tranning01</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>

</head>

<body>
    <div class="wrap">
        <header class="header">
            <!-- 22.05.23 [ Slick ]
            *<header>, <main>, <footer> 3구역으로 구분짓는 습관을 들이자.
            *1구역 <header>
              - 대부분 웹페이지에는 헤더와 풋터가 고정되어있다.
              - 2구역 메인 구역을 주로 컨텐츠 작업하기 때문에 헤더 구역에선 로고, 상단메뉴바가 주로 작업이된다.

            *Slick 기능을 간단하게 배워보았는데 https://releases.jquery.com/ Jquery 1.x 버전을 사용했다.
            https://kenwheeler.github.io/slick/ 에 다양한 버전들을 볼 수 있었다. 
            
            -->

            <h1>
                DK-steel
            </h1>

            <nav>
                <ul>
                    <li><a href="">회사소개</a></li>
                    <li><a href="">파이프(ERW , SML'S)류</a></li>
                    <li><a href="">형강류</a></li>
                    <li><a href="">보유장비 및 절단가공 모양</a></li>
                    <li><a href="">견적문의</a></li>
                    <li><a href="">오시는길</a></li>
                </ul>
            </nav>

        </header>


        <main>
            <section class="content">
                <div class="container">
                    <figure>
                        <img src="./img/main_bg01.jpg" alt="DK-steel">
                        <strong>고품질 철강 제품</strong>
                        <p>조선 및 기계분야의 철강 제품을 절단 가공하여 유통하는
                            전문 기업입니다.</p>
                    </figure>
                    <figure>
                        <img src="./img/main_bg02.jpg" alt="DK-steel">
                        <strong>최신설비와 축척된 기술</strong>
                        <p>설립 후 30년 동안 최신설비와 축척된 기술로 철강의 모든 품목을
                            절단 가공하여 유통하고 있습니다.</p>
                    </figure>
                    <figure>
                        <img src="./img/main_bg03.jpg" alt="DK-steel">
                        <strong>고객 제일주의, 고객에게 신뢰받는 기업</strong>
                        <p>고객사와의 철저한 약속(납품기한) 및 품질관리을 원칙으로
                            운영하고 있습니다.</p>
                    </figure>
                </div>
            </section>
        </main>
        <div class="first_slider">
            <div>01</div>
            <div>02</div>
            <div>03</div>

        </div>

        <footer class="footer">
            footer
        </footer>
    </div>

</body>



</html>
